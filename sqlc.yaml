version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
          - column: "tft_comp.comp_data"
            go_type:
              import: "TheCollectorDG/types"
              type: "CompData"
